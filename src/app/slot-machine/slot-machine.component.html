<div class="container">
  <div class="slot-machine">
    <div class="head">
      <span>BOA SORTE!</span>
    </div>
    <div class="body">
      <div class="screen">
        <!-- {{result}} -->
        <div [@openClose]="leftColumn" class="screen-opt"></div>
        <div [@openClose]="centerColumn" class="screen-opt"></div>
        <div [@openClose]="rightColumn" class="screen-opt"></div>
      </div>

      <div class="keyboard">
        <div class="points">
          {{points}}
        </div>
        <button class="btn-spin" (click)="onSpin()">
          SPIN
        </button>
        <!-- <button class="btn-spin" (click)="toggle()">
        loop
      </button> -->
      </div>
    </div>
  </div>
  <div class="alavanca">
    <div class="caixa1"></div>
    <div class="caixa2"></div>
    <div [@handle]="played" 
      style="padding-bottom: 45px;position: absolute;margin-left: 11px;z-index: 0;cursor: pointer;"  
      (click)="playHandle()">
      <div class="handle"></div>
      <div style="height: 50px; width: 10px; background-color: black;"></div>
    </div>
  </div>
</div>
